<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plataforma para compartir actividades sociales.">
    <link rel="icon" href="{{ url_for('static', filename='icon/favicon.ico') }}">
    <title>{% block title %}{% endblock %} - ¡Sociabilicen!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="contenedor">
        <h1>¡Sociabilicen!</h1>
        <nav>
            <ul class="menu">
                <li><a href="{{ url_for('index') }}">Portada</a></li>
                <li><a href="{{ url_for('informar') }}">Agregar Actividad</a></li>
                <li><a href="{{ url_for('listado') }}">Listado</a></li>
                <li><a href="{{ url_for('estadisticas') }}">Estadísticas</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="contenedor">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}
    {% endblock %}
</body>
</html>
