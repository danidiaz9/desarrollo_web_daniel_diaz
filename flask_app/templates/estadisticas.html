{% extends "base.html" %}

{% block title %}Estadísticas{% endblock %}

{% block content %}
<h1>Estadísticas de actividades</h1>

<div class="graficos">
  <div class="grafico">
    <h3>Actividades por día</h3>
    <img src="{{ url_for('static', filename='img/grafico-lineas.png') }}" alt="Gráfico de líneas que muestra la cantidad de actividades realizadas cada día">
  </div>
  <div class="grafico">
    <h3>Actividades por tipo</h3>
    <img src="{{ url_for('static', filename='img/grafico-torta.png') }}" alt="Gráfico de torta que muestra el porcentaje de actividades por tipo">
  </div>
  <div class="grafico">
    <h3>Actividades por horario</h3>
    <img src="{{ url_for('static', filename='img/grafico-barras.png') }}" alt="Gráfico de barras que muestra las actividades divididas por horario">
  </div>
</div>

<div style="margin-top: 20px;">
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver a Portada</a>
</div>
{% endblock %}
